<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tugas Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/splash1.png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        label {
            font-family: "Montserrat", sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            display: block;
            position: relative;
        }
        label > input { display: none; }
        label span { color: #6A759B; margin-left: 10px; }
        label i {
            display: inline-block; width: 44px; height: 20px; border-radius: 20px;
            vertical-align: middle; transition: .25s .09s; position: relative; background: #deeff7;
        }
        label i::after {
            content: ""; display: block; width: 20px; height: 20px; top: 0.1px; left: 1px;
            border-radius: 50%; background: #fff; position: absolute; box-shadow: 1px 2px 4px rgba(0,0,0,.4);
            transition: .15s;
        }
        label > input:checked + i { background: #1094fb; }
        label > input:checked + i + span { color: #29316b; }
        label > input:checked + i::after { transform: translateX(25px); }

        :root {
            --bg-default: #f3f4f6;
            --card-bg: #ffffff;
            --text-default: #111827;
            --muted-text: #4b5563;
            --table-bg: #ffffff;
            --table-border: #e5e7eb;
            --hover-row: #f3f4f6;
            --input-bg: #ffffff;
            --input-border: #d1d5db;
            --btn-primary: #2563eb;
            --btn-danger: #dc2626;
            --thead-bg: rgba(229,231,235,0.9);
        }
        body.dark-theme {
            --bg-default: #071022;
            --card-bg: #0b1220;
            --text-default: #e6eef8;
            --muted-text: #9aa9bf;
            --table-bg: #071022;
            --table-border: #1f2937;
            --hover-row: rgba(255,255,255,0.03);
            --input-bg: rgba(255,255,255,0.02);
            --input-border: #24303b;
            --btn-primary: #1e40af;
            --btn-danger: #b91c1c;
            --thead-bg: rgba(255,255,255,0.03);
        }

        body {
            background-color: var(--bg-default);
            color: var(--text-default);
            transition: background-color 0.25s ease, color 0.25s ease;
        }

        .card-bg-override {
            background-color: var(--card-bg) !important;
            color: var(--text-default);
        }

        .dark-theme .bg-white { background-color: var(--card-bg) !important; }
        .dark-theme .bg-gray-100 { background-color: var(--card-bg) !important; }
        .dark-theme .bg-gray-200 { background-color: var(--thead-bg) !important; }
        .dark-theme .text-gray-700, .dark-theme .text-gray-600 {
            color: var(--muted-text) !important;
        }
        .dark-theme .border-gray-300, .dark-theme .border-gray-200 {
            border-color: var(--table-border) !important;
        }

        table {
            background-color: var(--table-bg);
            border-color: var(--table-border);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border-bottom: 1px solid var(--table-border);
            color: var(--text-default);
        }
        th {
            background-color: var(--thead-bg);
            color: var(--text-default);
            font-weight: 600;
        }
        tr:hover {
            background-color: var(--hover-row);
        }

        /* Inputs and form controls */
        input[type="text"], input[type="date"], textarea {
            background-color: var(--input-bg);
            color: var(--text-default);
            border: 1px solid var(--input-border);
            padding: .5rem .6rem;
            border-radius: .375rem;
            transition: border-color .15s, box-shadow .15s, background-color .15s;
        }
        input[type="text"]::placeholder, input[type="date"]::placeholder, textarea::placeholder {
            color: var(--muted-text);
        }
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.12);
            border-color: var(--btn-primary);
        }

        /* Buttons */
        .bg-blue-500 {
            background-color: var(--btn-primary) !important;
        }
        .bg-blue-500:hover {
            background-color: color-mix(in srgb, var(--btn-primary) 80%, black 20%) !important;
        }
        .bg-red-500 {
            background-color: var(--btn-danger) !important;
        }
        .bg-red-500:hover {
            filter: brightness(.95);
        }
        .text-white { color: #ffffff !important; }

        h1, h2, h3, label, .form-group .block {
            color: var(--text-default);
        }

        .text-xs, .text-sm {
            color: var(--muted-text);
        }

        .tugas-empty {
            color: var(--muted-text);
            padding: 1rem;
            text-align: center;
        }

        .dark-mode-toggle { position: fixed; top: 1rem; right: 1rem; display:flex; gap:.5rem; z-index:1000; }
        .toggle-switch { position: relative; width: 56px; height: 28px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-switch .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #6b7280; transition: .3s; border-radius: 999px;
        }
        .toggle-switch .slider:before {
            content:""; position:absolute; height:22px; width:22px; left:3px; bottom:3px;
            background-color: #fff; transition:.3s; border-radius:50%;
        }
        .toggle-switch input:checked + .slider { background-color: var(--btn-primary); }
        .toggle-switch input:checked + .slider:before { transform: translateX(28px); }
        @media (min-width: 640px) {
            fieldset {
            display: grid;
            grid-template-columns: 1fr; 
            gap: 1rem;
            margin-top: 20px;
        }

        }
        body.dark-theme table,
body.dark-theme th,
body.dark-theme td,
body.dark-theme tr {
    background-color: var(--table-bg) !important;
    color: var(--text-default) !important;
    border-color: var(--table-border) !important;
}

body.dark-theme tr {
    border-bottom: 1px solid var(--table-border) !important;
}

body.dark-theme tr:hover {
    background-color: var(--hover-row) !important;
}

body.dark-theme .bg-white {
    background-color: var(--card-bg) !important;
    color: var(--text-default) !important;
}

body.dark-theme .border-gray-300, 
body.dark-theme .border-gray-200 {
    border-color: var(--table-border) !important;
}
    </style>
</head>
<body>
    <div class="dark-mode-toggle" title="Toggle dark mode">
        <label class="toggle-switch">
            <input type="checkbox" id="darkModeSwitch">
            <span class="slider" aria-hidden="true"></span>
        </label>
    </div>

    <div class="w-full max-w-full mx-auto p-4 sm:p-6 lg:p-8 bg-white rounded-lg shadow-md card-bg-override">
        <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold mb-4 text-center">Manajemen Tugas Mahasiswa 3ka14</h1>

        <form id="tugasForm" class="space-y-4 mb-6">
            <div class="form-group">
                <label for="matakuliah" class="block text-sm sm:text-base font-medium text-gray-700">Mata Kuliah:</label>
                <input type="text" id="matakuliah" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
            </div>
            
            <div class="form-group">
                <label for="deadline" class="block text-sm sm:text-base font-medium text-gray-700">Deadline:</label>
                <input type="date" id="deadline" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
            </div>
            
            <div class="form-group">
                <label for="Namatugas" class="block text-sm sm:text-base font-medium text-gray-700">Nama Tugas:</label>
                <input type="text" id="Namatugas" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
            </div>
            <div class="form-group">
                <label for="UrlGambar" class="block text-sm sm:text-base font-medium text-gray-700">Url Gambar:</label>
                <input type="text" id="UrlGambar" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
            </div>

            
            <fieldset>
                <label>
                    <input class="cb cb1" id="kelompok" type="checkbox" name="kelompok" />
                    <i></i>
                    <span>Kelompok</span>
                </label>
                <label>
                    <input class="cb cb2" id="vclass" type="checkbox" name="vclass" />
                    <i></i>
                    <span>VClass</span>
                </label>
                <label>
                    <input class="cb cb3" id="praktikum" type="checkbox" name="praktikum" />
                    <i></i>
                    <span>Praktikum</span>
                </label>
                <label>
                    <input class="cb cb4" id="ilab" type="checkbox" name="ilab" />
                    <i></i>
                    <span>iLab</span>
                </label>
                <label>
                    <input class="cb cb5" id="Mandiri" type="checkbox" name="Mandiri" />
                    <i></i>
                    <span>Mandiri</span>
                </label>
            </fieldset>
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 text-sm sm:text-base">Simpan</button>
        </form>

        <div class="overflow-x-auto">
            <table class="w-full bg-white border border-gray-300 text-sm sm:text-base">
                <thead>
                    <tr class="bg-gray-200 text-gray-600 uppercase text-xs sm:text-sm leading-normal">
                        <th class="py-2 px-4 sm:py-3 sm:px-6 text-left">Mata Kuliah</th>
                        <th class="py-2 px-4 sm:py-3 sm:px-6 text-left">Nama Tugas</th>
                        <th class="py-2 px-4 sm:py-3 sm:px-6 text-left">Url Gambar</th> 
                        <th class="py-2 px-4 sm:py-3 sm:px-6 text-left">Deadline<br>Tahun-Bulan-Tanggal</th>
                        <th class="py-2 px-4 sm:py-3 sm:px-6 text-left">Kelompok</th>
                        <th class="py-2 px-4 sm:py-3 sm:px-6 text-left">VClass</th>
                        <th class="py-2 px-4 sm:py-3 sm:px-6 text-left">Praktikum</th>
                        <th class="py-2 px-4 sm:py-3 sm:px-6 text-left">iLab</th>
                        <th class="py-2 px-4 sm:py-3 sm:px-6 text-left">Mandiri</th>
                        <th class="py-2 px-4 sm:py-3 sm:px-6 text-left">Aksi</th>
                    </tr>
                </thead>
                <tbody id="tugasList" class="text-gray-600 text-xs sm:text-sm font-light">
                    <!-- Tugas akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const form = document.getElementById('tugasForm');
        const tugasList = document.getElementById('tugasList');
        const checkboxes = ['kelompok', 'vclass', 'praktikum', 'ilab', 'Mandiri'].map(id => 
            document.getElementById(id)
        );
        let isEditing = false;
        let editingIndex = null;
        function validateCheckboxes() {
            const anyChecked = checkboxes.some(cb => cb.checked);
            if (!anyChecked) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Minimal pilih salah satu opsi (Kelompok/VClass/Praktikum/iLab/Mandiri)!'
                });
            }
            return anyChecked;
        }

        async function loadTugas() {
            try {
                const response = await fetch('/tugas/mahasiswa');
                const data = await response.json();
                displayTugas(data.tugas || []); 
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Gagal memuat data tugas!'
                });
                displayTugas([]);
            }
        }
        function displayTugas(tugas) {
            if (!Array.isArray(tugas)) {
                tugas = [];
            }

            // Sort tugas by deadline 
            tugas.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));

            tugasList.innerHTML = tugas.length === 0 ? 
                '<tr><td colspan="8" class="py-3 px-6 text-center">Tidak ada tugas</td></tr>' :
                tugas.map((t, index) => `
                    <tr class="border-b">
                        <td class="py-3 px-6">${t.matakuliah}</td>
                        <td class="py-3 px-6">${t.Namatugas}</td>
                        <td class="py-3 px-6">${t.UrlGambar ? t.UrlGambar : '-'}</td>
                        <td class="py-3 px-6">${t.deadline}</td>
                        <td class="py-3 px-6">${t.kelompok ? 'Ya' : 'Tidak'}</td>
                        <td class="py-3 px-6">${t.vclass ? 'Ya' : 'Tidak'}</td>
                        <td class="py-3 px-6">${t.praktikum ? 'Ya' : 'Tidak'}</td>
                        <td class="py-3 px-6">${t.ilab ? 'Ya' : 'Tidak'}</td>
                        <td class="py-3 px-6">${t.Mandiri ? 'Ya' : 'Tidak'}</td>
                        <td class="py-3 px-6 flex items-center space-x-2">
                            <button onclick="editTugas(${index})" class="bg-blue-500 text-white py-1 px-3 rounded-md hover:bg-blue-600 text-xs sm:text-sm">Edit</button>
                            <button onclick="deleteTugas(${index})" class="bg-red-500 text-white py-1 px-3 rounded-md hover:bg-red-600 text-xs sm:text-sm">Hapus</button>
                        </td>
                    </tr>
                `).join('');
        }
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!validateCheckboxes()) {
                return;
            }

            const tugasData = {
                matakuliah: document.getElementById('matakuliah').value,
                deadline: document.getElementById('deadline').value,
                Namatugas: document.getElementById('Namatugas').value,
                UrlGambar: document.getElementById('UrlGambar').value,
                kelompok: document.getElementById('kelompok').checked,
                vclass: document.getElementById('vclass').checked,
                praktikum: document.getElementById('praktikum').checked,
                ilab: document.getElementById('ilab').checked,
                Mandiri: document.getElementById('Mandiri').checked
            };

            try {
                const url = isEditing ? 
                    `/tugas/mahasiswa/${editingIndex}` : 
                    '/tugas/mahasiswa';
                
                const method = isEditing ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(tugasData)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                await Swal.fire({
                    icon: 'success',
                    title: 'Berhasil',
                    text: isEditing ? 'Tugas berhasil diupdate!' : 'Tugas berhasil ditambahkan!'
                });

                form.reset();
                isEditing = false;
                editingIndex = null;
                await loadTugas(); 
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Gagal menyimpan tugas!'
                });
            }
        });

        // Delete tugas
        async function deleteTugas(index) {
            try {
                const result = await Swal.fire({
                    title: 'Apakah anda yakin?',
                    text: "Data yang dihapus tidak dapat dikembalikan!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Ya, hapus!',
                    cancelButtonText: 'Batal'
                });

                if (result.isConfirmed) {
                    await fetch(`/tugas/mahasiswa/${index}`, {
                        method: 'DELETE'
                    });
                    
                    await Swal.fire(
                        'Terhapus!',
                        'Tugas berhasil dihapus.',
                        'success'
                    );
                    
                    loadTugas();
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Gagal menghapus tugas!'
                });
            }
        }

        // Edit tugas
        async function editTugas(index) {
            try {
                const response = await fetch('/tugas/mahasiswa');
                const data = await response.json();
                const tugas = data.tugas[index];

                document.getElementById('matakuliah').value = tugas.matakuliah;
                document.getElementById('deadline').value = tugas.deadline;
                document.getElementById('Namatugas').value = tugas.Namatugas;
                document.getElementById('UrlGambar').value = tugas.UrlGambar;
                document.getElementById('kelompok').checked = tugas.kelompok;
                document.getElementById('vclass').checked = tugas.vclass;
                document.getElementById('praktikum').checked = tugas.praktikum;
                document.getElementById('ilab').checked = tugas.ilab;
                document.getElementById('Mandiri').checked = tugas.Mandiri;

                isEditing = true;
                editingIndex = index;

                Swal.fire({
                    icon: 'info',
                    title: 'Mode Edit',
                    text: 'Anda sedang mengedit tugas. Klik simpan untuk menyimpan perubahan.'
                });
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Gagal memuat data tugas untuk diedit!'
                });
            }
        }

        (function() {
            const darkModeSwitch = document.getElementById('darkModeSwitch');
            if (!darkModeSwitch) return;

            const saved = localStorage.getItem('darkMode');
            const isDark = saved === 'true';

            document.body.classList.toggle('dark-theme', isDark);
            darkModeSwitch.checked = isDark;

            darkModeSwitch.addEventListener('change', function() {
                document.body.classList.toggle('dark-theme', darkModeSwitch.checked);
                localStorage.setItem('darkMode', darkModeSwitch.checked);
            });
        })();

        loadTugas();
    </script>
</body>
</html>
