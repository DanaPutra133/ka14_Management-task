<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Status Dosen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/splash1.png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css?family=Montserrat');

        fieldset {
            display: grid;
            grid-template-columns: 1fr; 
            gap: 1rem; 
            margin-top: 20px;
        }

        @media (min-width: 640px) {
            fieldset {
                grid-template-columns: 1fr 1fr;
                justify-items: center;
            }
        }

        label {
            font-family: "Montserrat", sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            display: block;
            position: relative;
        }

        label > input {
            display: none;
        }

        label span {
            color: #6A759B;
            margin-left: 10px;
        }

        label i {
            display: inline-block;
            width: 44px;
            height: 20px;
            border-radius: 20px;
            vertical-align: middle;
            transition: .25s .09s;
            position: relative;
            background: #deeff7;
        }

        label i::after {
            content: "";
            display: block;
            width: 20px;
            height: 20px;
            top: 0.1px;
            left: 1px;
            border-radius: 50%;
            background: #fff;
            position: absolute;
            box-shadow: 1px 2px 4px 0 rgba(0, 0, 0, .4);
            transition: .15s;
        }

        /* Checked State */
        label > input:checked + i {
            background: #1094fb;
        }

        label > input:checked + i + span {
            color: #29316b;
        }

        label > input:checked + i::after {
            transform: translateX(25px);
        }

    </style>
</head>
<body class="bg-gray-100">

    <div class="w-full max-w-full mx-auto p-4 sm:p-6 lg:p-8 bg-white rounded-lg shadow-md">
        <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold mb-4 text-center">Manajemen Status Dosen 3KA14</h1>
        
        <form id="tugasForm" class="space-y-4 mb-6">
            <div class="form-group">
                <label for="matakuliah" class="block text-sm sm:text-base font-medium text-gray-700">Mata Kuliah:</label>
                <input type="text" id="matakuliah" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
            </div>
            
            <div class="form-group">
                <label for="TanggalMasuk" class="block text-sm sm:text-base font-medium text-gray-700">Tanggal Masuk:</label>
                <input type="date" id="TanggalMasuk" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
            </div>
            
            <div class="form-group">
                <label for="Kelas" class="block text-sm sm:text-base font-medium text-gray-700">Kelas (isi "belum ada" atau "-" jika tidak ada):</label>
                <input type="text" id="Kelas" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
            </div>
            
            <div class="form-group">
                <label for="Jam" class="block text-sm sm:text-base font-medium text-gray-700">Jam matkul Masuk (isi "belum ada" atau "-" jika tidak ada):</label>
                <input type="text" id="Jam" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
            </div>
            
            <div class="form-group">
                <label for="LinkGmeet" class="block text-sm sm:text-base font-medium text-gray-700">Link Gmeet (opsional, isi "belum ada" atau "-" jika tidak ada):</label>
                <input type="text" id="LinkGmeet" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
            </div>
            
            <fieldset>
                <label>
                  <input class="cb cb1" id="vclass" type="checkbox" name="vclass" onclick="cbChange(this)" />
                  <i></i> 
                  <span>VClass</span> 
                </label>
                <label>
                  <input class="cb cb2" id="Gmeet" type="checkbox" name="Gmeet" onclick="cbChange(this)" />
                  <i></i> 
                  <span>Gmeet</span> 
                </label>
                <label>
                  <input class="cb cb3" id="offline" type="checkbox" name="offline" onclick="cbChange(this)" />
                  <i></i> 
                  <span>Offline</span> 
                </label>
              </fieldset>
              
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 text-sm sm:text-base">Simpan</button>
        </form>

        <!-- Ini tabel bawah -->

        <div class="overflow-x-auto">
            <table class="w-full bg-white border border-gray-300 text-sm sm:text-base">
                <thead>
                    <tr class="bg-gray-200 text-gray-600 uppercase text-xs sm:text-sm leading-normal">
                        <th class="py-2 px-4 sm:py-3 sm:px-6 text-left">Mata Kuliah</th>
                        <th class="py-2 px-4 sm:py-3 sm:px-6 text-left">Kelas</th>
                        <th class="py-2 px-4 sm:py-3 sm:px-6 text-left">Jam Matkul Masuk</th>
                        <th class="py-2 px-4 sm:py-3 sm:px-6 text-left">Link Gmeet</th>
                        <th class="py-2 px-4 sm:py-3 sm:px-6 text-left">Tanggal Masuk<br>Tahun-Bulan-Tanggal</th>
                        <th class="py-2 px-4 sm:py-3 sm:px-6 text-left">VClass</th>
                        <th class="py-2 px-4 sm:py-3 sm:px-6 text-left">Gmeet</th>
                        <th class="py-2 px-4 sm:py-3 sm:px-6 text-left">Offline</th>
                        <th class="py-2 px-4 sm:py-3 sm:px-6 text-left">Aksi</th>
                    </tr>
                </thead>
                <tbody id="tugasList" class="text-gray-600 text-xs sm:text-sm font-light">
                    <!-- Tugas akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const form = document.getElementById('tugasForm');
        const tugasList = document.getElementById('tugasList');
        const checkboxes = ['Gmeet', 'offline', 'vclass'].map(id =>
            document.getElementById(id)
        );
        let isEditing = false;
        let editingIndex = null;

        /*user harus isi semua checkbox*/
//         checkboxes.forEach(checkbox => {
//     checkbox.addEventListener('change', function() {
//         if (this.checked) {
//             // Uncheck other checkboxes
//             checkboxes.forEach(cb => {
//                 if (cb !== this) cb.checked = false;
//             });
//         }
//     });
// });

// biar user cuma milih salah satu aja chekbox nya
//            checkboxes.forEach(checkbox => {
//     checkbox.addEventListener('change', function() {
//         if (this.checked) {
//             // Uncheck other checkboxes
//             checkboxes.forEach(cb => {
//                 if (cb !== this) cb.checked = false;
//             });
//         }
//     });
// });


        // user harus isi cekbox minimal 1
        function validateCheckboxes() {
            const anyChecked = checkboxes.some(cb => cb.checked);
            if (!anyChecked) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Minimal pilih salah satu opsi (VClass/Gmeet/Offline)!'
                });
            }
            return anyChecked;
        }
        async function loadTugas() {
            try {
                const response = await fetch('/tugas/dosen');
                const data = await response.json();
                displayTugas(Array.isArray(data) ? data : []); 
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Gagal memuat data tugas!'
                });
                displayTugas([]);
            }
        }

        function displayTugas(tugas) {
            if (!Array.isArray(tugas)) {
                tugas = [];
            }

            tugas.sort((a, b) => new Date(a.TanggalMasuk) - new Date(b.TanggalMasuk));
            
            tugasList.innerHTML = tugas.length === 0 ? 
                '<tr><td colspan="4" class="py-3 px-6 text-center">Tidak ada Status dosen, Tunggu PJ ngabarin</td></tr>' :
                tugas.map((t, index) => `
                    <tr class="border-b hover:bg-gray-100">
                        <td class="py-3 px-6">${t.matakuliah}</td>
                        <td class="py-3 px-6">${t.Kelas}</td>
                        <td class="py-3 px-6">${t.Jam}</td>
                        <td class="py-3 px-6">${t.LinkGmeet}</td>
                        <td class="py-3 px-6">${t.TanggalMasuk}</td>
                        <td class="py-3 px-6">${t.vclass ? 'Ya' : 'Tidak'}</td>
                        <td class="py-3 px-6">${t.Gmeet ? 'Ya' : 'Tidak'}</td>
                        <td class="py-3 px-6">${t.offline ? 'Ya' : 'Tidak'}</td>
                        <td class="py-3 px-6 flex items-center space-x-2">
                            <button onclick="editTugas(${index})" class="bg-blue-500 text-white py-1 px-3 rounded-md hover:bg-blue-600 text-xs sm:text-sm">Edit</button>
                            <button onclick="deleteTugas(${index})" class="bg-red-500 text-white py-1 px-3 rounded-md hover:bg-red-600 text-xs sm:text-sm">Hapus</button>
                        </td>
                    </tr>
                `).join('');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!validateCheckboxes()) {
                return;
            }

            const tugasData = {
                matakuliah: document.getElementById('matakuliah').value,
                TanggalMasuk: document.getElementById('TanggalMasuk').value,
                Kelas: document.getElementById('Kelas').value,
                Jam: document.getElementById('Jam').value,
                LinkGmeet: document.getElementById('LinkGmeet').value,
                vclass: document.getElementById('vclass').checked,
                Gmeet: document.getElementById('Gmeet').checked,
                offline: document.getElementById('offline').checked
            };

            try {
                const url = isEditing ? 
                    `/tugas/dosen/${editingIndex}` : 
                    '/tugas/dosen';
                
                const method = isEditing ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(tugasData)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                await Swal.fire({
                    icon: 'success',
                    title: 'Berhasil',
                    text: isEditing ? 'Tugas berhasil diupdate!' : 'Tugas berhasil ditambahkan!'
                });

                form.reset();
                isEditing = false;
                editingIndex = null;
                await loadTugas(); 
                
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Gagal menyimpan tugas!'
                });
            }
        });

        // Delete tugas
        async function deleteTugas(index) {
            try {
                const result = await Swal.fire({
                    title: 'Apakah anda yakin?',
                    text: "Data yang dihapus tidak dapat dikembalikan!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Ya, hapus!',
                    cancelButtonText: 'Batal'
                });

                if (result.isConfirmed) {
                    await fetch(`/tugas/dosen/${index}`, {
                        method: 'DELETE'
                    });
                    
                    await Swal.fire(
                        'Terhapus!',
                        'Tugas berhasil dihapus.',
                        'success'
                    );
                    
                    loadTugas();
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Gagal menghapus tugas!'
                });
            }
        }

        // Edit tugas
        async function editTugas(index) {
            try {
                const response = await fetch('/tugas/dosen');
                const data = await response.json();
                const tugas = Array.isArray(data) ? data[index] : null;
                if (!tugas) throw new Error('Tugas tidak ditemukan');

                document.getElementById('matakuliah').value = tugas.matakuliah;
                document.getElementById('TanggalMasuk').value = tugas.TanggalMasuk;
                document.getElementById('Kelas').value = tugas.Kelas;
                document.getElementById('Jam').value = tugas.Jam;
                document.getElementById('LinkGmeet').value = tugas.LinkGmeet;
                document.getElementById('vclass').checked = tugas.vclass;
                document.getElementById('Gmeet').checked = tugas.Gmeet;
                document.getElementById('offline').checked = tugas.offline;

                isEditing = true;
                editingIndex = index;

                Swal.fire({
                    icon: 'info',
                    title: 'Mode Edit',
                    text: 'Anda sedang mengedit tugas. Klik simpan untuk menyimpan perubahan.'
                });
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error
                });
            }
        }

        loadTugas();
    </script>
</body>
</html>
