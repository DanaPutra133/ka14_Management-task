<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/splash1.png">
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #333333;
            --background-image-filter: blur(3px) brightness(1);

            --dark-background-color: #121212;
            --dark-text-color: #ffffff;
            --dark-background-image-filter: blur(3px) brightness(0.5);
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevent scrolling if the background image is too large */
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        body.dark-theme {
            background-color: var(--dark-background-color);
            color: var(--dark-text-color);
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ensure the image doesn't overflow the container */
            z-index: -1; /* Ensure the background is behind the content */
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image fills the area without distortion */
            filter: var(--background-image-filter);
            transform: scale(1.05); /* Slightly enlarge to avoid visible edges from blur */
            opacity: 0.6; /* Transparency (0.0 - 1.0) */
            transition: filter 0.3s ease;
        }

        body.dark-theme .background-image {
            filter: var(--dark-background-image-filter);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="background-container">
        <img src="./background/background.png" alt="Background" class="background-image">
    </div>

    <div class="text-center relative z-10">
      <h1 class="text-9xl font-bold text-black-800">404</h1>
        <p class="text-2xl font-medium text-black-600 mt-4">Oops! Halaman tidak ditemukan.</p>
        <p class="text-black-500 mt-2">Halaman yang Kamu cari mungkin telah dihapus atau tidak tersedia.</p>
        <p class="text-black-500 mt-2">Mau ngapain???? :v</p>
        <a href="/" class="mt-6 inline-block px-6 py-3 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
            Kembali ke Beranda
        </a>
    </div>
    <script>
        const darkModeEnabled = localStorage.getItem('darkMode') === 'true';
        document.body.classList.toggle('dark-theme', darkModeEnabled);
    </script>
</body>
</html>
